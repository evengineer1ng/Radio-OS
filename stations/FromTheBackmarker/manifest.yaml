# Team Mortality & Tier Movement Configuration
team_mortality:
  enabled: true
  
  # Fold thresholds by tier (ticks of negative cash before fold)
  fold_thresholds:
    tier_1: 14  # 2 weeks for grassroots
    tier_2: 14
    tier_3: 15
    tier_4: 15
    tier_5: 21  # 3 weeks for top tier (more grace period)
  
  # Tier movement configuration
  tier_movement:
    # Promotion thresholds (must finish in top X% of tier)
    promotion_percentile:
      tier_1: 0.10  # Top 10%
      tier_2: 0.10
      tier_3: 0.10
      tier_4: 0.10
    
    # Relegation thresholds (bottom X% and cash_runway < Y weeks)
    relegation_percentile:
      tier_1: 0.20  # Bottom 20%
      tier_2: 0.20
      tier_3: 0.20
      tier_4: 0.20
      tier_5: 0.15
    
    relegation_runway_weeks:
      tier_1: 20
      tier_2: 20
      tier_3: 20
      tier_4: 20
      tier_5: 20
    
    # Can tier relegate? (false = fold instead of relegate)
    can_relegate:
      tier_1: true
      tier_2: true
      tier_3: true
      tier_4: true
      tier_5: false  # Top tier can't relegate, only fold
  
  # Economic downturn parameters
  economic_downturn:
    enabled: true
    min_seasons_between: 3  # Minimum seasons between downturns
    annual_chance: 0.036  # ~3.6% chance per year
    duration_seasons_min: 2
    duration_seasons_max: 4
    sponsor_reduction_min: 0.15  # 15% reduction
    sponsor_reduction_max: 0.25  # 25% reduction
